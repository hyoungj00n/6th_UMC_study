<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    
</head>
<body>
    <section>
      <div class="text-box"></div>
      <form class=".chatform-box">
         <input id="input-text" type="text" autocomplete="off" />
         <button>Send</button>
      </form>
    </section>
    <script type="module">
        import {io} from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"; 
        const socket = io();
        const chat_form = document.querySelector('.chatform-box');
        const input = document.querySelector('.input-text');
        const text_box = document.querySelector('.text-box');
        input.addEventListener('submit', (e) => {
            e.preventDefault();

        if (!input.value) {
            socket.emit('error ');
        }
        console.log(e);
        /* message 이벤트 발생 */
        socket.emit('chat_message', input.value);

        input.value = '';
        });

socket.on('chat_message', (msg) => {
    var item = document.createElement('li');
    item.textContent = msg;
    text_box.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });

socket.on('disconnect', () => {
  console.log('클라이언트 닫기 성공')
})
    </script>
    
</body>
</html>
